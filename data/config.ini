# ESP32 Advanced Home Automation System Configuration
# Save this file to SPIFFS at /config.ini

# WiFi Configuration
# SSID and password must be in quotes if they contain spaces
wifi_ssid="Hemakoti's Hotspot"
wifi_password="Hotspot@Password"

# Network Configuration (Static IP)
static_ip=192.168.1.100
gateway=192.168.1.1
subnet=255.255.255.0
dns=8.8.8.8

# Weather API Configuration
# Get your API key from https://openweathermap.org/api
weather_api_key=e5074258d34949dd1310d451504f2043
weather_city=Hyderabad

# MQTT Configuration (for IoT integration)
mqtt_server=broker.hivemq.com
mqtt_port=1883
mqtt_username=esp32_home
mqtt_password=automation2025
mqtt_client_id=ESP32_HomeAuto

# Blynk Configuration (for mobile app control)
blynk_token=YOUR_BLYNK_TOKEN_HERE

# Advanced Sensor Configuration
sensor_calibration_temp=0.0
sensor_calibration_humidity=0.0
sensor_read_interval=5000
air_quality_threshold=150
motion_sensor_timeout=30000

# Security Configuration
max_login_attempts=5
lockout_duration=300000
session_timeout=3600000
enable_two_factor=false

# Energy Monitoring
energy_monitoring=true
voltage_reference=3.3
current_sensor_sensitivity=0.066

# Voice Assistant Configuration
voice_assistant_enabled=true
wake_word="Jarvis"
voice_feedback=true

# Smart Features
auto_brightness=true
presence_detection=true
geo_fencing=false
smart_scheduling=true
machine_learning=false

# Time Configuration
# Set to your local timezone offset in seconds
# Default is GMT+5:30 (19800 seconds)
# timezone_offset=19800

# Additional Device Settings
device_name=HomeControl
location=Living Room

# Advanced Settings
debug_level=4
reboot_daily=false
update_check=true