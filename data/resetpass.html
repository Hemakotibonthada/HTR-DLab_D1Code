<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body class="centered-bg">
  <div class="card login-card">
    <h2>Reset Password</h2>
    <form method="POST" action="/resetpass">
      <div class="input-group">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" required>
      </div>
      <div class="input-group">
        <label for="birthday">Birthday (YYYY-MM-DD)</label>
        <input id="birthday" name="birthday" type="text" required>
      </div>
      <div class="input-group">
        <label for="password">New Password</label>
        <input id="password" name="password" type="password" required minlength="8">
      </div>
      <button type="submit" class="btn-3d">Reset Password</button>
    </form>
    <a href="/login" class="link">Back to Login</a>
  </div>
</body>
</html>
