<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Home Automation</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <nav class="navbar">
    <span class="logo">🏠 Home Automation</span>
    <a href="/changepass" class="nav-link">Change Password</a>
    <a href="/logout" class="nav-link">Logout</a>
  </nav>
  <div class="container">
    <div class="card shadow">
      <h2>Relay Controls</h2>
      <div id="relays" class="relay-grid"></div>
    </div>
    <div class="card shadow">
      <h2>Sensor Readings</h2>
      <div id="sensor-data">
        <p>Temperature: <span id="temp">--</span> °C</p>
        <p>Humidity: <span id="hum">--</span> %</p>
      </div>
    </div>
  </div>
  <script src="/main.js"></script>
</body>
</html>
