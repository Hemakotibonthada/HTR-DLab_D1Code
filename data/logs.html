<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-50">
  <div class="max-w-2xl mx-auto mt-20 p-8 bg-white rounded-xl shadow">
    <h1 class="text-2xl font-bold mb-4">System Logs</h1>
    <pre id="logContent" class="bg-gray-100 p-4 rounded text-xs overflow-x-auto">Loading logs...</pre>
    <script>
      fetch('/logs').then(r => r.text()).then(txt => {
        document.getElementById('logContent').textContent = txt;
      });
    </script>
  </div>
</body>
</html>
