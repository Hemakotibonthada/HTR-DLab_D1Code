  <script>
    // --- Soul Progress Map logic ---
    const progressFields = ['emotional', 'intellectual', 'spiritual', 'social'];
    progressFields.forEach(field => {
      document.getElementById(field).addEventListener('input', function() {
        document.getElementById(field + '-bar').style.width = this.value + '%';
        autoSaveProgress();
      });
    });

    document.getElementById('save-progress').addEventListener('click', () => {
      saveProgress();
      renderTimeline();
    });
    document.getElementById('add-entry').addEventListener('click', () => {
      saveJournal();
      renderJournal();
    });

    function saveProgress() {
      const progress = {};
      progressFields.forEach(field => {
        progress[field] = document.getElementById(field).value;
      });
      let timeline = JSON.parse(localStorage.getItem('progressTimeline') || '[]');
      timeline.unshift({ ...progress, date: new Date().toLocaleString() });
      timeline = timeline.slice(0, 10);
      localStorage.setItem('progressTimeline', JSON.stringify(timeline));
      localStorage.setItem('soulProgress', JSON.stringify(progress));
    }

    function autoSaveProgress() {
      const progress = {};
      progressFields.forEach(field => {
        progress[field] = document.getElementById(field).value;
      });
      localStorage.setItem('soulProgress', JSON.stringify(progress));
    }

    function renderTimeline() {
      let timeline = JSON.parse(localStorage.getItem('progressTimeline') || '[]');
      const container = document.getElementById('progress-timeline');
      if (timeline.length === 0) {
        container.innerHTML = "<em>No progress history yet.</em>";
        return;
      }
      container.innerHTML = timeline.map(e =>
        `<div><b>${e.date}:</b> E:${e.emotional} I:${e.intellectual} S:${e.spiritual} So:${e.social}</div>`
      ).join('');
    }

    // --- Journal logic ---
    function saveJournal() {
      const entry = document.getElementById('journal').value.trim();
      if (!entry) return;
      let entries = JSON.parse(localStorage.getItem('journalEntries') || '[]');
      entries.unshift({ text: entry, date: new Date().toLocaleString() });
      entries = entries.slice(0, 10);
      localStorage.setItem('journalEntries', JSON.stringify(entries));
      document.getElementById('journal').value = '';
    }
    function renderJournal() {
      let entries = JSON.parse(localStorage.getItem('journalEntries') || '[]');
      const container = document.getElementById('journal-entries');
      if (entries.length === 0) {
        container.innerHTML = "<em>No journal entries yet.</em>";
        return;
      }
      container.innerHTML = entries.map(e => `<p><b>${e.date}:</b> ${e.text}</p>`).join('');
    }

    // --- Micro-Universe Simulation logic ---
    document.getElementById('evolve-universe').addEventListener('click', evolveUniverse);

    // Store intervals to prevent duplicates
    let entityIntervals = [];

    function evolveUniverse() {
      // Clear previous intervals
      entityIntervals.forEach(clearInterval);
      entityIntervals = [];

      const name = document.getElementById('universe-name').value.trim() || 'Unnamed Universe';
      const goal = document.getElementById('universe-goal').value.trim() || 'Growth';
      const canvas = document.getElementById('universe-canvas');
      canvas.innerHTML = '';
      // Generate animated "entities"
      for (let i = 0; i < 8; i++) {
        const entity = document.createElement('div');
        entity.className = 'universe-entity';
        entity.setAttribute('tabindex', 0);
        entity.setAttribute('aria-label', `Entity ${i + 1}`);
        const size = Math.random() * 40 + 20;
        entity.style.width = size + 'px';
        entity.style.height = size + 'px';
        let left = Math.random() * (canvas.offsetWidth - size);
        let top = Math.random() * (canvas.offsetHeight - size);
        entity.style.left = left + 'px';
        entity.style.top = top + 'px';
        entity.style.background = `radial-gradient(circle, #${Math.floor(Math.random()*0xFFFFFF).toString(16).padStart(6, '0')}99 60%, #fff0 100%)`;
        entity.addEventListener('focus', () => entity.style.outline = '2px solid #ffd200');
        entity.addEventListener('blur', () => entity.style.outline = 'none');
        entity.addEventListener('mouseenter', () => entity.style.opacity = 1);
        entity.addEventListener('mouseleave', () => entity.style.opacity = 0.8);
        canvas.appendChild(entity);
        // Animate movement
        setTimeout(() => animateEntity(entity, canvas, size), 300 + i * 100);
      }
      document.getElementById('universe-status').innerHTML = `
        <p><b>Name:</b> ${name}</p>
        <p><b>Primary Goal:</b> ${goal}</p>
        <p>Your universe is evolving... Invite others soon!</p>
      `;
      localStorage.setItem('microUniverse', JSON.stringify({ name, goal }));
    }

    function animateEntity(entity, canvas, size) {
      function move() {
        let left = Math.random() * (canvas.offsetWidth - size);
        let top = Math.random() * (canvas.offsetHeight - size);
        entity.style.transform = `translate(${left}px, ${top}px)`;
      }
      move();
      const interval = setInterval(move, 2000 + Math.random() * 2000);
      entityIntervals.push(interval);
    }

    // --- Load saved data on startup ---
    window.onload = function() {
      // Progress
      const progress = JSON.parse(localStorage.getItem('soulProgress') || '{}');
      progressFields.forEach(field => {
        if (progress[field]) {
          document.getElementById(field).value = progress[field];
          document.getElementById(field + '-bar').style.width = progress[field] + '%';
        }
      });
      renderTimeline();
      // Journal
      renderJournal();
      // Universe
      const universe = JSON.parse(localStorage.getItem('microUniverse') || '{}');
      if (universe.name || universe.goal) {
        document.getElementById('universe-name').value = universe.name || '';
        document.getElementById('universe-goal').value = universe.goal || '';
        evolveUniverse();
      }
    };
  </script>
